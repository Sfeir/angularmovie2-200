<!DOCTYPE html>
<html>
  <head>
    <base href="/" target="_blank"/>
    <title>Angular2 Movie</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap.css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">

    {{#unless environment.production}}
      <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>

    <!--  home.component.html -->
    <header class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <section class="container">
          <a class="brand" href="#/home">Angular2Movie</a>
          <ul class="nav">
            <li>
              <a href="#/movies">Mes films</a>
            </li>
          </ul>
        </section>
      </div>
    </header>

    <section class="container">
      <h1>My first Angular 2 App</h1>
      <section class="hero-unit">
        <h1>Bonjour MediaMétrie</h1>
        <p>Bienvenue sur AngularMovie, votre cinéthèque développée avec
          <img src="img/angular2-logo.png" width="200px" alt="AngularJS">
        </p>
      </section>
    </section>
    <!--  home.component.html -->

    {{#each scripts.polyfills}}
      <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import ('system-config.js').then(function() {
        System.import ('main');
      }).catch(console.error.bind(console));
    </script>

  </body>
</html>
