<!-- formulaire de création - caché par défaut -->
<div #modal class="modal hide fade">
    <header class="modal-header">
        <button type="button" class="close" (click)="closeModal()">×</button>
        <h3>Ajouter un film</h3>
    </header>
    <section class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Titre :</label>
                <input type="text" name="title" [(ngModel)]="movie.title">
            </div>
            <div class="control-group">
                <label class="control-label">Année de sortie :</label>
                <input type="text" name="releaseYear" [(ngModel)]="movie.releaseYear">
            </div>
            <div class="control-group">
                <label class="control-label">Réalisateur : </label>
                <input type="text" name="directors" [(ngModel)]="movie.directors">
            </div>
            <div class="control-group">
                <label class="control-label">Acteurs :</label>
                <input type="text" name="actors" [(ngModel)]="movie.actors">
            </div>
            <div class="control-group">
                <label class="control-label">Note :</label>
                <input type="text" name="rate" placeholder="entre 1 et 5" [(ngModel)]="movie.rate">
            </div>
        </form>
    </section>
    <footer class="modal-footer">
        <button class="btn btn-danger btn-small" (click)="closeModal()">Annuler</button>
        <button class="btn btn-success" (click)="addMovie()">Ajouter</button>
    </footer>
</div>
