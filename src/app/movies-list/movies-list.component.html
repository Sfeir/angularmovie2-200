<!-- partie principale -->
 <section class="container">

  <header class="page-header">
    <h1>Ma vidéothèque
      <small>{{ movies.length }} films</small>
      <button class="btn btn-primary" (click)="showModal()">Ajouter un film</button>
    </h1>
  </header>

  <ul class="thumbnails">

    <li *ngFor="let movie of movies; let i=index"  class="movieResult" class="span12">
      <img src="{{ movie.poster || '/img/no-poster.jpg' }}" class="span2">
      <div class="caption">
        <h3>
          {{ movie.title }}
          <button class="btn btn-danger" (click)="deleteMovie(movie, i)"><i class="icon-trash icon-white"></i></button>
          <a class="btn btn-info" [routerLink]="['/movies', movie.id]"><i class="icon-edit icon-white"></i></a>
        </h3>
        <p>
          <b>Année de sortie :
          </b>{{ movie.releaseYear }}</p>
        <p>
          <b>Réalisateur :
          </b>{{ movie.directors }}</p>
        <p>
          <b>Acteurs :
          </b>{{ movie.actors }}</p>
        <p>
          <b>Synopsis :
          </b>{{ movie.synopsis }}</p>
      </div>
    </li>

  </ul>

 </section>

 <app-add-movie (movieAdd)="addMovie($event)"></app-add-movie>
