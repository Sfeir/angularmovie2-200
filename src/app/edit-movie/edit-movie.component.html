<div>
  <header class="modal-header">
    <h3>Modifier le film</h3>
  </header>
  <section class="modal-body">
    <form class="form-horizontal" [formGroup]="editForm">
      <div class="control-group" [ngClass]="{error:!editForm.controls.title.valid}">
        <label class="control-label">Titre :</label>
        <input type="text" formControlName="title">
        <div [hidden]="editForm.controls.title.valid">
          <span class="help-block">Ce champs est obligatoire</span>
        </div>
      </div>
      <div class="control-group" [ngClass]="{error:!editForm.controls.releaseYear.valid}">
        <label class="control-label">Année de sortie :</label>
        <input type="text" formControlName="releaseYear">
        <div [hidden]="editForm.controls.releaseYear.valid">
          <span class="help-block">Ce champs est obligatoire</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Réalisateur :
        </label>
        <input type="text" formControlName="directors">
      </div>
      <div class="control-group">
        <label class="control-label">Acteurs :</label>
        <input type="text" formControlName="actors">
      </div>
      <div class="control-group">
        <label class="control-label">Note :</label>
        <input type="number" placeholder="entre 1 et 5" formControlName="rate">
      </div>
    </form>
  </section>
  <footer>
    <a [routerLink]="['/movies']" class="btn btn-danger btn-small">Annuler</a>
    <button class="btn btn-success" [disabled]="!editForm.valid" (click)="editMovie()">Modifier</button>
  </footer>

</div>
